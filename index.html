<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notizenverwaltung</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Notizenverwaltung</h1>
    <div id="notizen-container"></div>
    <textarea id="notiz-input" placeholder="Schreibe eine neue Notiz..."></textarea>
    <button id="add-notiz-button">Notiz hinzuf√ºgen</button>

    <script>
        document.getElementById('add-notiz-button').addEventListener('click', function() {
            const notizInput = document.getElementById('notiz-input');
            const notizText = notizInput.value.trim();
            if (notizText) {
                const notizContainer = document.getElementById('notizen-container');
                const notizElement = document.createElement('div');
                notizElement.className = 'notiz';
                notizElement.textContent = notizText;
                notizContainer.appendChild(notizElement);
                notizInput.value = ''; // Leert das Eingabefeld
            }
        });
    </script>
</body>
</html>
